query createConnectionConfiguration($config: ConnectionConfig!) {
  connection: createConnectionConfiguration(config: $config) {
    id
    name
    description
    driverId

    template
    connected
    readOnly

    host
    port
    databaseName
    url
    properties
    
    features

    authNeeded
    authModel
    authProperties {
      id
      value
      features
    }
  }
}
