query navNodeChildren($parentPath: ID!) {
  navNodeChildren(parentPath: $parentPath) {
    id
    name
    hasChildren
    nodeType
    icon
    folder
    inline
    navigable
    features
    object {
      features
    }
  }

  navNodeInfo(nodePath: $parentPath) {
    id
    name
    hasChildren
    nodeType
    icon
    folder
    inline
    navigable
    features
    object {
      features
    }
  }
}
